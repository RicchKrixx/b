<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Billy!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #2e0249, #570a57, #a91079, #f806cc);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: white;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      margin-top: 60px;
      animation: popIn 1s ease-out forwards;
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      background: #fff;
      color: #a91079;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #fdddf5;
    }

    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      background-color: red;
      border-radius: 60% 60% 60% 60%;
      animation: floatUp 10s infinite;
      z-index: 0;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: white;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Happy Birthday Billy! ðŸŽ‰</h1>
  <p>Wishing you a day filled with laughter, joy, and unforgettable moments. May all your dreams come true!</p>
  <button class="btn" onclick="startCelebration()">Replay Celebration ðŸŽŠ</button>

  <!-- Music Autoplay -->
  <audio id="birthdayMusic" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_31686b9f60.mp3?filename=happy-birthday-109709.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function shootConfetti() {
      var end = Date.now() + 2 * 1000;
      var colors = ['#bb0000', '#ffffff', '#00ff99', '#ffcc00'];

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: colors
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: colors
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());
    }

    function createBalloons(count = 15) {
      const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#1dd1a1', '#5f27cd'];
      for (let i = 0; i < count; i++) {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        balloon.style.animationDuration = (10 + Math.random() * 5) + 's';
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 12000);
      }
    }

    function startCelebration() {
      shootConfetti();
      createBalloons();
      document.getElementById('birthdayMusic').play();
    }

    window.onload = startCelebration;
  </script>
</body>
</html>
