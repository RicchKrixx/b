<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Billy!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #2e0249, #570a57, #a91079, #f806cc);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 40px 30px;
      text-align: center;
      color: white;
      max-width: 90%;
      width: 400px;
      z-index: 10;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .container h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .container p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 22px;
      font-size: 1rem;
      font-weight: bold;
      color: #a91079;
      background: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #fce4f3;
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      background-color: red;
      border-radius: 60% 60% 60% 60%;
      animation: floatUp 10s infinite;
      z-index: 0;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: white;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    /* Confetti fix */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- Birthday Card Container -->
  <div class="container">
    <h1>ðŸŽ‰ Happy Birthday Billy! ðŸŽ‰</h1>
    <p>Wishing you a day filled with laughter, joy, and unforgettable moments. May all your dreams come true! AND STAY PAIDðŸ¥³ðŸŽ†</p>
    <button class="btn" onclick="startCelebration()">Replay Celebration ðŸŽŠ</button>
  </div>

  <!-- Music Autoplay -->
  <audio id="birthdayMusic" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_31686b9f60.mp3?filename=happy-birthday-109709.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function shootConfetti() {
      var end = Date.now() + 2 * 1000;
      var colors = ['#bb0000', '#ffffff', '#00ff99', '#ffcc00'];

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: colors
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: colors
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }function createBalloons(count = 15) {
      const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#1dd1a1', '#5f27cd'];
      for (let i = 0; i < count; i++) {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        balloon.style.animationDuration = (10 + Math.random() * 5) + 's';
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 12000);
      }
    }

    function startCelebration() {
      shootConfetti();
      createBalloons();
      document.getElementById('birthdayMusic').play();
    }

    // Auto-start celebration
    window.onload = startCelebration;
  </script>
</body>
</html>
