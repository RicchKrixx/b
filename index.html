<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Billy!</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    /* ===  COLOR PALETTE  === */
    :root {
      --primary: #00c9ff;
      --accent: #92fe9d;
      --dark: #0d1b2a;
      --glass: rgba(255, 255, 255, 0.1);
      --blur: 30px;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, var(--dark), #162d46 50%, #1e3c63 100%);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* =====  Central Card  ===== */
.card {
  background: var(--glass);
  backdrop-filter: blur(var(--blur));
  -webkit-backdrop-filter: blur(var(--blur));
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 20px;
  padding: 3rem 4rem;
  text-align: center;
  color: #fff;
  box-shadow: var(--shadow);
  animation: popIn 1s ease-out forwards;
  transform: scale(0.7);
}

.card h1 {
  font-size: 2.8rem;
  line-height: 1.2;
  background: linear-gradient(90deg, var(--primary), var(--accent));
  -webkit-background-clip: text;
  color: transparent;
  margin-bottom: 1rem;
}

.card p {
  font-size: 1.125rem;
  margin-bottom: 2rem;
}

.btn {
  display: inline-block;
  padding: 0.75rem 2rem;
  font-size: 1rem;
  font-weight: 600;
  color: var(--dark);
  background: linear-gradient(90deg, var(--primary), var(--accent));
  border: none;
  border-radius: 40px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.btn:hover {
  transform: translateY(-2px);
}

@keyframes popIn {
  0% {
    opacity: 0;
    transform: scale(0.4);
  }
  80% {
    transform: scale(1.05);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

/* =====  Balloons  ===== */
.balloon {
  position: absolute;
  bottom: -150px;
  width: 80px;
  height: 110px;
  background: var(--primary);
  border-radius: 45% 45% 40% 40%;
  opacity: 0.9;
  box-shadow: inset -5px -10px 15px rgba(0,0,0,0.15);
  animation: rise 10s infinite ease-in;
}

.balloon::after {
  content: "";
  position: absolute;
  bottom: -20px;
  left: 50%;
  width: 2px;
  height: 60px;
  background: #fff;
}

@keyframes rise {
  0% {
    transform: translateX(0) translateY(0) rotateZ(0deg);
  }
  100% {
    transform: translateX(var(--side-move)) translateY(-120vh) rotateZ(360deg);
  }
}

  </style>
</head>
<body>
  <!-- Confetti Canvas will be injected by library -->  <div class="card">
    <h1>Happy Birthday <span id="name">Billy!</span></h1>
    <p>Wishing you a day filled with laughter, joy, and unforgettable moments. May all your dreams come true!</p>
    <button class="btn" id="replay">ðŸŽ‰ Replay Celebration</button>
  </div>  <!-- CDN for Canvas Confetti (small footprint) -->  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>  <script>
    /* =====  CONFETTI BURST FUNCTION  ===== */
    function shootConfetti() {
      const duration = 3 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      const interval = setInterval(function() {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          return clearInterval(interval);
        }

        const particleCount = 50 * (timeLeft / duration);
        // since particles fall down, start a bit higher than random
        confetti(Object.assign({}, defaults, {
          particleCount,
          origin: { x: randomInRange(0.1, 0.9), y: Math.random() - 0.2 }
        }));
      }, 250);
    }/* =====  BALLOON GENERATOR  ===== */
    function createBalloons(num = 12) {
      const colors = ["#f94144", "#f3722c", "#f9c74f", "#90be6d", "#00c9ff", "#92fe9d", "#ff6b6b"];
      for (let i = 0; i < num; i++) {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.style.left = Math.random() * 100 + 'vw';
        const scale = Math.random() * 0.4 + 0.8;
        balloon.style.transform = scale(${scale});
        balloon.style.background = colors[Math.floor(Math.random()*colors.length)];
        balloon.style.setProperty('--side-move', ${Math.random() * 200 - 100}px);
        balloon.style.animationDuration = 8 + Math.random() * 6 + 's';
        document.body.appendChild(balloon);
      }
    }

    // Initial Celebrate
    createBalloons();
    shootConfetti();

    // Replay Handler
    document.getElementById('replay').addEventListener('click', () => {
      shootConfetti();
    });
  </script></body>
</html>
